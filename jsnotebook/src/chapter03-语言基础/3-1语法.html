    <!-- 
        1.标识符: 
            就是变量 函数 属性 或参数的名称,标识符由字母(A) 下划线(_) 美元符号($) 数字(6)组成

            注意:   
                1.数字不能做开头
                2.区分大小写
                3.建议驼峰式命名    thePrime     _that     $this
                4.不能用关键字 保留字
                    关键字(33):
                        var         const       break       continue
                        while       for         try         catch
                        if          else        typeof      instanceof
                        switch      case        default     throw       
                        export      import      class       extends
                        finally     return      this        function
                        do          in          void        debugger
                        with        new         super       yield
                        delete                                  
                    保留字(10)--可以用但是不建议用,兼容未来版本:
                        始终保留: enum
                        严格模式下保留:
                            implements      package         public
                            interface       protected       static
                            let             private
                        模块代码中保留:
                            await

        2.尽语句量加分号;

        3.注释(c语言同款):
            单行注释        //                  ---快捷键 ctrl+ /
            块(多行)注释    /* ... */           ---快捷键 shift + alt + a
            
        4.严格模式(use strict)

            "use strict"                ---整个js脚本文件开启严格模式

            or

            function useStrict(){       ---这个函数开启严格模式
                "use strict"
                //函数体...
            }
    -->
