<script>
    /* 
        1.var 关键字(函数作用域):
            定义变量,什么类型都可以
    */

    //1.0 var 直接使用:直接定义如果不赋值则是undefined,赋值了就直接打印
    var _ces
    console.log(_ces,'_ces...1')     //undefined
    _ces = '?'
    console.log(_ces,'_ces...2');
    var _ces1 = 1,_ces2 = '2', _ces3 = true
    console.log(_ces1,_ces2,_ces3,'...');
    
    //1.1 var 声明作用域:在函数中定义则是局部变量,如果直接使用变量名赋值则直接成为全局变量(不建议使用)
    function _fucVarOne(){
        var _demoVarOne = 'xty'
    }
    _fucVarOne()
    // console.log(_demoVarOne);    _demoVarOne is not defined

    function _fucVarTwo(){
        _demoVarTwo = 'xtys'
    }
    _fucVarTwo()
    console.log(_demoVarTwo,'_demoVarTwo...');

    //1.2 var 声明提升:使用var这个关键字声明的变量会自动提升到函数的作用域顶部(不建议使用)
    function _fucThree(){
        console.log(_fucThreeVar,'_fucThreeVar...');
        var _fucThreeVar = 'three'
    }
    _fucThree()
    //上面类似于下面
    function _fucFour(){
        var _fucFourVar
        console.log(_fucFourVar,'_fucFourVar...');
        _fucFourVar = 'three'
    }
    _fucFour()

    //1.3 var 反复声明一个变量(不建议使用)
    var $d_emo = 'xty'
    var $d_emo = 'xtys'
    console.log($d_emo,'#d_emo...1');
    var $d_emo = 'xtyss'
    console.log($d_emo,'#d_emo...2');




    console.log('以下是let部分--------------------------------------------------');
    /* 
        2.let 关键字(块作用域):
            定义变量,定义基本类型的,随时变的或者以后要变得

    */

    //2.0 let 直接使用: 直接定义一个变量
    let _let1
    console.log(_let1,'_let1...');
    _let1 = 'xtys'
    console.log(_let1,'_let2...');

    let _lets1 = 1,_lets2 = '2',_lets3 = true
    console.log(_lets1,_lets2,_lets3,'...');

    //2.1 let 声明作用域:块作用域,块中就是块的,全局的就是全局的
    function _fucLet(){
        let _DemoLet1 = 'ty'
    }
    _fucLet()
    // console.log(_DemoLet1);     _DemoLet1 is not defined

    //这个是默认用了var 用let的话则直接在外面定义如93-98行代码,var 的全局成为window的变量,let 的全局不是而是存储在生命周期里
    function _fucLetTwo(){
        _DemoLet2 = 'tys'
    }
    _fucLetTwo()
    console.log(_DemoLet2,'_DemoLet2');

    let _DemoLet3
    function _fucLetThree(){
        _DemoLet3 = 'tys'
    }
    _fucLetThree()
    console.log(_DemoLet3,'_DemoLet3');

    //2.2 let 声明提升:不会提升,以为是块作用域
    //2.3 let 声明同一个变量多次: 不可以





    console.log('以下是const部分--------------------------------------------------');
    /* 
        3.const 关键字(块作用域)
        定义一个不变的量,用来定义基本类型,引用类型,常用来定义引用类型
    */

    //3.0 const 直接使用:必须直接赋值
    const _cesConst = 'xtyconst'
    const _cesConst1 = 1,_cesConst2 = '2',_cesConst3 = true
    console.log(_cesConst1,_cesConst2,_cesConst3,'...');

    //3.1 const 声明作用域:同let
    //3.2 const 变量提升:不会提升,因为是块作用域
    //3.3 const 声明同一个变量多次: 不可以
    



    //优先使用const  在使用let  在使用var
</script>
